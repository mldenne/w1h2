<form action="https://formspree.io/mldenne@gmail.com" method="post">

  <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
  <link rel="stylesheet" type="text/css" href="css/forms.css"/>

    <div>
        <label for="firstname">First Name:</label>
        <input type="text" id="name" name="name" placeholder="First Name" />
    </div>
    <div>
        <label for="lastame">Last Name:</label>
        <input type="text" id="name" name="name" placeholder="Last Name" />
    </div>
    <div>
        <label for="age">Age:</label>
        <select id="age" name="age">
          <option value="">--</option>
          <option value="under18">Under 18</option>
          <option value="19to24">19 to 24</option>
          <option value="25to34">25 to 34</option>
          <option value="35to44">35 to 44</option>
          <option value="45to54">45 to 54</option>
          <option value="55to64">55 to 64</option>
          <option value="65andover">65 and over</option>
        </select>
      </div>
    <div>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="email" placeholder="email address" />
    </div>
    <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter text here"></textarea>
    </div>
    <div>
        <label for="referrer">Referrer:</label>
        <select id="referrer" name="referrer">
          <option value="">--</option>
          <option value="google">Google Search</option>
          <option value="friend">Friend</option>
          <option value="neighbor">Neighbor</option>
          <option value="referral">Referral</option>
        </select>
    </div>
    <div>
        <label for="junk_optin">Receive Newsletter:</label>
        <input type="hidden" name="junk_optin" value="n" />
        <input type="checkbox" id="junk_optin" name="junk_optin" value="y" />
    </div>

    <div class="button">
        <button type="submit">Click to Submit Form</button>
    </div>
</form>
